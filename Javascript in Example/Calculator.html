        flag= true
        function num(hello) 
        {
            if(!flag)

            document.getElementById("icon").value += hello
            else{
                document.getElementById("icon").value += hello
                flag=false
            }
        }
        function opr(symbol) {
            int = getElementById("icon").value
            op = (symbol)
            document.getElementById("icon").value =""
        }
        function eval(equal) {
            nint = document.getElementById("icon").value
            if (op == "+") 
            {
                result= Number(int)+Number(nint)
            } 
           else if (op =="-")
           {
                result = int- nint
           }
           else if (op =="*")
           {
                result = int* nint
           }
           else if (op =="/")
           {
                result = int/ nint
           }
           else if (op =="%")
           {
                result = int% nint
           }
           document.getElementById("icon").value= result

        }
       

    </script>
