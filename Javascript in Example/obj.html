<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objary</title>
</head>
<body>
    <script>
        
       
       bag =
       [
        ["leather", "1", "xs","yes"],  ["wollen", "2", "s", "no"], ["net", "3", "m", "no"],         ["plastic", "4", "l", "yes"],         ["canvas", "5", "xl", "no"],["cotton", "3", "xxl","no"]
        ]

        for(i=4; i<5; i++)
        {
            
            document.write("<h3>"+ "sidepocket=" + bag[i][0] +"</h3>"  )
            document.write("<h3>"+ "material=" + bag[i][3] +"</h3>")
            document.write("<h3>" + "size=" + bag[i][1] +"</h3>" )
            document.write("<h3>" + "no.=" + bag[i][2] +"</h3>" )        
                        
        }

    </script>

    <!-- 
    write a object array program for mobile
    -brand
    -ram
    -storage
    -campx
    -battery
    -screen type -->
</body>
</html>
