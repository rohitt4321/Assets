<head>

<body>
    <!-- 
    write a object array program for mobile
    -brand
    -ram
    -storage
    -campx
    -battery
    -screen type -->
    <script>
        mobile=
        [
            ["oppo","4gb","32","64mp","4000mh","lcd"],
            ["vivo","6gb","32","64mp","5000mh","oled"],
            ["google","8gb","128","64mp","41000mh","oled"],
            ["relmi","4gb","32","64mp","4000mh","lcd"],
            ["1+","12gb","256","100mp","5000mh","qled"],
            ["iphone","4gb","512","48mp","3000mh","plcd"]
        ]
        for(i=0;i<mobile.length;i++)
        {
            document.write("brand="+ mobile[i][0]+"<br>" )
        }
    

    </script>
    
</body>
